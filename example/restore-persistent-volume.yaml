apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-ken-0
  namespace: klaytn
  labels:
    app: ken
spec:
  storageClassName: gp3
  dataSource:
    # volume snapshot content name here
    name:
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi